{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Recommendations</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,500,700&display=swap" rel="stylesheet" />
</head>
<body style="background: url('{% static 'css/images/2.jpg' %}') no-repeat center center fixed; background-size: cover; color: #000; padding: 20px;">
  <div class="container">
    <div class="results-container" style="max-width: 900px; margin: auto; background-color: rgba(255, 255, 255, 0.7); padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px);">
      <h2 style="text-align: center; margin-bottom: 30px; color: #000;">Travel Recommendations</h2>
      <form id="modifySearchForm" class="mb-4">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="modifyDestination" style="color: #000;">Destination</label>
            <input type="text" class="form-control" id="modifyDestination" placeholder="Enter Destination" autocomplete="off" required>
          </div>
          <div class="form-group col-md-4">
            <label for="modifyFromDate" style="color: #000;">From Date</label>
            <input type="date" class="form-control" id="modifyFromDate" required>
          </div>
          <div class="form-group col-md-4">
            <label for="modifyToDate" style="color: #000;">To Date</label>
            <input type="date" class="form-control" id="modifyToDate" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="background-color: #007bff; border-color: #007bff; transition: background-color 0.3s, border-color 0.3s;">Modify Search</button>
      </form>
      <div id="results"></div>
    </div>
  </div>
</body>
</html>
